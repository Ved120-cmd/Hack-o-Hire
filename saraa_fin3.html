    function ConfidenceGauge({ label, value }) {
      const size = 90;
      const r = (size - 12) / 2;
      const circ = 2 * Math.PI * r;
      const dash = (value / 100) * circ;
      const color = value >= 80 ? "#0B3D91" : value >= 60 ? "#F59E0B" : "#DC2626";

      return (
        <div style={{ textAlign: "center" }}>
          <svg
            width={size}
            height={size}
            style={{ transform: "rotate(-90deg)", marginBottom: 8 }}
          >
            <circle
              cx={size / 2}
              cy={size / 2}
              r={r}
              fill="none"
              stroke="#E6F0FF"
              strokeWidth={8}
            />
            <circle
              cx={size / 2}
              cy={size / 2}
              r={r}
              fill="none"
              stroke={color}
              strokeWidth={8}
              strokeDasharray={`${dash} ${circ - dash}`}
              strokeLinecap="round"
            />
          </svg>
          <div style={{ fontSize: 18, fontWeight: 700, color, marginBottom: 4 }}>
            {value}%
          </div>
          <div style={{ fontSize: 11, color: "#64748B" }}>{label}</div>
        </div>
      );
    }

    // â”€â”€â”€ ROOT APPLICATION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function App() {
      const [authenticated, setAuthenticated] = useState(false);
      const [currentPage, setCurrentPage] = useState("dashboard");
      const [activeCaseId, setActiveCaseId] = useState(null);
      const sessionTime = useSessionTimer(1800);

      const navigate = useCallback((page) => {
        setCurrentPage(page);
        window.scrollTo(0, 0);
      }, []);

      const setActiveCase = useCallback((id) => {
        setActiveCaseId(id);
      }, []);

      const logout = useCallback(() => {
        setAuthenticated(false);
        setCurrentPage("dashboard");
        setActiveCaseId(null);
      }, []);

      // Only show login when not authenticated
      if (!authenticated) {
        return <LoginPage onLogin={() => setAuthenticated(true)} />;
      }

      // Render the appropriate page based on currentPage state
      const renderPage = () => {
        switch (currentPage) {
          case "dashboard":
            return (
              <DashboardPage navigate={navigate} setActiveCase={setActiveCase} />
            );
          case "cases":
            return (
              <CasesPage navigate={navigate} setActiveCase={setActiveCase} />
            );
          case "audit":
            return <AuditPage />;
          case "admin":
            return <AdminPage />;
          case "ingestion":
            return (
              <IngestionPage
                caseId={activeCaseId || "SAR-2025-00142"}
                navigate={navigate}
              />
            );
          case "workbench":
            return (
              <WorkbenchPage
                caseId={activeCaseId || "SAR-2025-00142"}
                navigate={navigate}
              />
            );
          case "review":
            return (
              <ReviewPage
                caseId={activeCaseId || "SAR-2025-00142"}
                navigate={navigate}
              />
            );
          case "submission":
            return (
              <SubmissionPage
                caseId={activeCaseId || "SAR-2025-00142"}
                navigate={navigate}
              />
            );
          case "post-submission":
            return (
              <PostSubmissionPage caseId={activeCaseId || "SAR-2025-00142"} navigate={navigate} />
            );
          default:
            return (
              <DashboardPage navigate={navigate} setActiveCase={setActiveCase} />
            );
        }
      };

      return (
        <div style={{ fontFamily: "'IBM Plex Sans', system-ui, sans-serif" }}>
          <GovernanceHeader
            user={MOCK_USER}
            sessionTime={sessionTime}
            onLogout={logout}
          />
          <Sidebar
            currentPage={currentPage}
            navigate={navigate}
            activeCaseId={
              ["ingestion", "workbench", "review", "submission", "post-submission"].includes(
                currentPage
              )
                ? activeCaseId
                : null
            }
          />
          <PageContent>{renderPage()}</PageContent>
        </div>
      );
    }

    // â”€â”€â”€ RENDER APP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
